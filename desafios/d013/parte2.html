<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 320px;
            height: 200px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            vertical-align: middle
        }

        .numero {
            text-align: right;
        }



    </style>
</head>
<body>
    
</body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>

        <tr> 
            <td rowspan="5">C</td>
        </tr>

        <tr> 
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr> 
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr> 
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr> 
            <td colspan="5">N</td>
        </tr>

        
    </table>
</html>
