<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
     body {
            font-family: Arial, Helvetica, sans-serif;
        }

    table {
            border-collapse: collapse;
    }

    th, td {
            border: 1px solid gray;
            padding: 10px;
    }

    thead {
        background-color: gray;
        color: white;
    }


</style>
<body>
    <h1>Desafio 14</h1>

    <table>

        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.5</td>
                <td>10</td>
                <td>8.9</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>9.6</td>
                <td>10</td>
                <td>7.9</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>10</td>
                <td>9</td>
                <td>10</td>
            </tr>
            
            <tr>
                <td>Biólogia</td>
                <td>9</td>
                <td>9</td>
                <td>9</td>
            </tr>
        </tbody>

        <thead>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>9.2</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Biólogia</td>
                <td>8</td>
                <td>9</td>
                <td>9.8</td>
            </tr>
           
        </tbody>

        <thead>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <td>9.5</td>
            </tr>
        </thead>



    </table>
    
</body>
</html>
